<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Images and Multimedia</h1>
    <h3>Images</h3>
    <img src="photo.jpg" width="250px" alt="Staff" />
    <figure>
      <img src="photo.jpg" width="250px" alt="Staff" />
      <figcaption>Preparing for the AGM</figcaption>
    </figure>
    <h3>Audio Files</h3>
    <audio controls>
      <source src="boot.mp3" />
    </audio>
    <audio controls>
      <source src="boot.mp3" />
    </audio>
    <audio controls>
      <source src="boot.mp3" />
    </audio>
    <audio controls>
      <source src="boot.mp3" />
    </audio>
    <h3>Video Files</h3>
    <video height="200px" width="300px" controls>
      <source src="st1.mp4" />
      <track
        src="subtitles1.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
      />
      <track src="subtitles2.vtt" kind="subtitles" srclang="in" label="Hindi" />
    </video>
    <video height="200px" width="300px" controls>
      <source src="st1.mp4" />
    </video>
    <video height="200px" width="300px" autoplay muted>
      <source src="st1.mp4" />
    </video>
    <hr />
    <svg width="900" height="900">
      <circle
        cx="250"
        cy="400"
        r="100"
        stroke="lightblue"
        stroke-width="5"
        fill="pink"
      />
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="maroon" />
      <text fill="black" font-size="45" font-family="Verdana" x="50" y="86">
      Zee Cinema 
      </text>
    </svg>
  </body>
</html>
