<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and table tag</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
    </ol>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
       
        <dd>CSS</dd>
        <dd>JavaScript</dd>
         <dt>MERN</dt>
         <dd>MongoDb</dd>
         <dd>Express</dd>
         <dd>React</dd>
         <dd>NodeJs</dd>
    </dl>
    <table border="1">
        <caption>Student Scores</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Alice</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>99</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>average</td>
            <td>97</td>
        </tr>
        </tfoot>
      
    </table>
    
</body>
</html>
