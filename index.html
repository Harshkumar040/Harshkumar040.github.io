<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Kumar - Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            color: #333;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        h2 {
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 40px;
        }
        .project {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.03);
        }
        .project h3 {
            margin: 0;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Harsh Kumar</h1>
    <h2>My Projects</h2>

    <div class="project">
        <h3>Project 1: Smart Portfolio Website</h3>
    </div>

    <div class="project">
        <h3>Project 2: E-commerce Website</h3>
    </div>
</body>
</html>
