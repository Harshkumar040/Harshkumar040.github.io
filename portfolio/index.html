<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsh Kumar</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937;
      padding: 18px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .name {
      font-weight: 600;
      font-size: 24px;
      color: #ffffff;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #38bdf8;
      transition: width 0.3s ease-in-out;
    }

    .nav-links a:hover {
      color: #38bdf8;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
      }

      .nav-links a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="name">Harsh Kumar</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Skills</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
